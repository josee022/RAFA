<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>

<body>
    <form action="mailto:Rafael.Figueroa@iesdonana.org" method="post" id="formulario">
        <fieldset>
            <legend>DATOS PERSONALES DE ACCESO</legend>
            <label for="nombre"></label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" pattern="[A-Z][a-z]+" required><br>
            <label for="apellido"></label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" pattern="[A-Z][a-z]+" required><br>
            <label for="dni"></label>
            <label for="edad"></label>
            <input type="text" name="edad" id="edad" placeholder="Edad" pattern="^(12[0-0]|1[01][0-9]|[1-9]?[0-9])$" required><br>
            <input type="password" name="dni" id="dni" placeholder="DNI: 99.999.999-X" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[A-Z]" required><br>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select><br>
            <label for="lugarNac">Lugar de Nacimiento</label>
            <input type="text" name="lugarNac" id="lugarNac" pattern="[A-Z][A-Za-z]{3,}" required>
        </fieldset>
        <br>
            <input type="submit" value="GUARDAR" id="guardar">
            <input type="button" id="ver" value="VER" onmousedown="mostrarDni()" onmouseup="ocultarDni()" onmouseleave="ocultarDni()">
            <input type="button" id="verCookies" value="VER COOKIES">

    </form>

    <div id="lasCookies"></div>
    <br>
    <script src="10.js"></script>
</body>

</html>
