<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>

<body>
    <script src="U05-A11-JMondelo.js"></script>
    <form id="formulario" action="mailto:jose.mondelo@iesdonana.org" method="post" enctype="text/plain">

        <fieldset>
            <legend>Datos Personales</legend>
            <br>
            <label for="nombre">Introduce tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="Mensaje">Mensaje:</label>
            <br>
            <textarea for="Mensaje" rows="10" cols="50" id="Mensaje" name="Mensaje"></textarea>
            <br>
        </fieldset>
        <br>

        <label for="color">Elige un color:</label>
        <br>
        <input type="radio" id="rojo" name="color" value="red" onclick="fondoColor('red')">
        <label for="rojo">rojo</label>
        <br>
        <input type="radio" id="verde" name="color" value="green" onclick="fondoColor('green')">
        <label for="verde">verde</label>
        <br>
        <input type="radio" id="azul" name="color" value="blue" onclick="fondoColor('blue')">
        <label for="azul">azul</label>
        <br><br>

        <label for="asignatura">Selecciona una asignatura:</label>
        <select name="asignatura" id="asignatura">
            <option value="matematicas">matematicas</option>
            <option value="lengua">lengua</option>
            <option value="ingles">ingles</option>
        </select>
        <br><br>

        <label for="color">Selecciona los dias con disponibilidad:</label>
        <br>
        <input type="checkbox" id="dia" name="dia" value="lunes">
        <label for="dia">lunes</label>
        <br>
        <input type="checkbox" id="dia" name="dia" value="martes">
        <label for="dia">martes</label>
        <br>
        <input type="checkbox" id="dia" name="dia" value="miercoles">
        <label for="dia">miercoles</label>
        <br>
        <input type="checkbox" id="dia" name="dia" value="jueves">
        <label for="dia">jueves</label>
        <br>
        <input type="checkbox" id="dia" name="dia" value="viernes">
        <label for="dia">viernes</label>
        <br><br>

        <label for="diaPreferente">Selecciona el dia preferente:</label>
        <select id="diaPreferente" name="diaPreferente">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
        </select>
        <br><br>

        <button type="submit">Haz click para enviar información</button>
        <button type="reset">Comenzar a rellenar de nuevo</button>
        <button>
            <a href="https://www.google.com" style="text-decoration: none; color: black;">
                Haz click sobre mi.
            </a>
        </button>
    </form>
</body>

</html>
