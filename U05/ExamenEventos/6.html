<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 </title>
    <script src="6.js"></script>
</head>

<body>
    <form method="post" id="formulario">
        <fieldset>
            <legend>DATOS PERSONALES DE ACCESO</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required><br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" required><br>
            <label for="dni">DNI: </label>
            <input type="password" name="dni" id="dni" required><br>
            <label for="edad">Edad: </label>
            <input type="text" name="edad" id="edad" required><br>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select><br>
            <label for="lugarNac">Lugar de Nacimiento: </label>
            <input type="text" name="lugarNac" id="lugarNac" required>
        </fieldset>
    </form>
</body>

</html>
